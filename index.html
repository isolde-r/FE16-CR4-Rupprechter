<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weekly Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand ms-3" href="#"><i class="bi bi-list-task me-2"></i>MyPlanner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav d-flex ms-2">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                </ul>
                <p class="me-3 mt-3 ms-2"><i class="bi bi-bell-fill text-white"></i></p>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero position-relative">
            <img src="images/planner_hero.jpg" class="img-fluid" alt="computer, tasklist and glasses">
            <h1
                class="h3 text-white position-absolute top-50 start-50 translate-middle text-center px-4 py-5 bg-secondary bg-opacity-75">
                Weekly planner</h1>
        </section>

        <section class="container">
            <header class="d-flex align-items-center my-3 col-lg-9 col-md-10 col-sm-12 mx-auto">
                <h1 class="me-auto">Weekly tasks</h1>
                <p class="m-0">Sort by priority:</p>
                <button type="button" class="btn sortMe"><i class="bi bi-sort-up"></i></button>
            </header>
            <div class="cards d-flex flex-wrap gap-2 justify-content-center"></div>
        </section>

    </main>

    <footer class="navbar container-fluid d-block bg-dark text-center">
        <p class="text-white my-3 text">
            <i class="bi bi-facebook px-2 py-1 border-light border m-2 rounded"></i>
            <i class="bi bi-twitter px-2 py-1 border-light border m-2 rounded"></i>
            <i class="bi bi-google px-2 py-1 border-light border m-2 rounded"></i>
            <i class="bi bi-instagram px-2 py-1 border-light border m-2 rounded"></i>
            <i class="bi bi-linkedin px-2 py-1 border-light border m-2 rounded"></i>
            <i class="bi bi-github px-2 py-1 border-light border m-2 rounded"></i>
        </p>
        <form class="d-flex flex-column flex-sm-row align-items-center text-white col-sm-11 col-md-10 mx-auto"
            role="search">
            <label
                class="col-8 text-center text-sm-end col-sm-5 col-md-4 col-lg-3 offset-lg-1 me-2 text-end mb-2 mb-sm-0"
                for="text">Sign up for our newsletter</label>
            <input class="col-5 col-sm-3 col-md-5 col-lg-4 me-2 mb-3 mb-sm-0" type="search" aria-label="Search" name="text">
            <button class="col-3 col-sm-2 col-md-2 col-lg-2 col-xxl-1 btn btn-outline-light text-white"
                type="submit">Subscribe</button>
        </form>
        <p class="mt-5 text-white">&copy; 2022 Copyright: Rupprechter</p>
    </footer>


    <!--    script section      -->
    <script src="js/data.json"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
