<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weekly Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="bi bi-list-task me-2"></i>MyPlanner</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav d-flex">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Tasks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Settings</a>
                        </li>
                        <li class="nav-item ms-auto">
                            <a class="nav-link active" href="#" aria-current="page"><i class="bi bi-bell-fill"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero position-relative">
            <img src="images/planner_hero.jpg" class="img-fluid" alt="computer, tasklist and glasses">
            <h1
                class="h3 text-white position-absolute top-50 start-50 translate-middle text-center px-4 py-5 bg-secondary bg-opacity-75">
                Weekly planner</h1>
        </section>
        <section class="container">
            <header class="d-flex align-items-center my-3">
                <h1 class="me-auto">Weekly tasks</h1>
                <p class="m-0">Sort by priority:</p>
                <button type="button" class="btn sortMe"><i class="bi bi-sort-up"></i></button>
            </header>
            <div class="cards d-flex flex-wrap gap-2 justify-content-center"></div>
        </section>

    </main>
    <footer class="navbar container-fluid d-block bg-dark text-center">
        <p class="text-white my-3 text"><i class="bi bi-facebook px-2 py-1 border-light border m-2 rounded"></i><i
                class="bi bi-twitter px-2 py-1 border-light border m-2 rounded"></i><i
                class="bi bi-google px-2 py-1 border-light border m-2 rounded"></i><i
                class="bi bi-instagram px-2 py-1 border-light border m-2 rounded"></i><i
                class="bi bi-linkedin px-2 py-1 border-light border m-2 rounded"></i><i
                class="bi bi-github px-2 py-1 border-light border m-2 rounded"></i></p>
        <!-- <nav class=" "> -->
        <!-- <div class=""> -->
        <form class="d-flex align-items-center text-white" role="search">
            <label class="offset-3 col-auto me-2" for="">Sign up for our newsletter</label>
            <input class="col-3 me-2" type="search" aria-label="Search">
            <button class="col-1 btn btn-outline-light text-white" type="submit">Search</button>
        </form>
        <!-- </div> -->
        <p class="mt-5 text-white">&copy; 2022 Copyright: Rupprechter</p>
        <!-- </nav> -->
    </footer>


    <!--    script section      -->
    <script src="js/data.json"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
